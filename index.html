<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”— Ultra Link Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 i {
      margin-right: 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    main {
      padding: 30px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-group button {
      margin-left: 10px;
      padding: 0 25px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      display: flex;
      align-items: center;
    }

    .input-group button:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }

    .input-group button i {
      margin-right: 5px;
    }

    .paste-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      transition: all 0.2s;
    }

    .paste-btn:hover {
      color: var(--primary);
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-container.show {
      display: block;
    }

    .result-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--dark);
    }

    .short-url {
      display: flex;
      align-items: center;
      background: white;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      word-break: break-all;
    }

    .short-url a {
      color: var(--primary);
      text-decoration: none;
      flex: 1;
      transition: all 0.2s;
    }

    .short-url a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }

    .copy-btn:hover {
      background-color: var(--secondary);
    }

    .copy-btn.copied {
      background-color: var(--success);
    }

    .copy-btn i {
      margin-right: 5px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .stat-box {
      text-align: center;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      flex: 1;
      margin: 0 5px;
      transition: all 0.3s;
    }

    .stat-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-box i {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .stat-box h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .stat-box p {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .history {
      margin-top: 30px;
      display: none;
    }

    .history.show {
      display: block;
    }

    .history-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .history-title h2 {
      font-size: 1.2rem;
    }

    .clear-history {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }

    .clear-history i {
      margin-right: 5px;
    }

    .history-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
    }

    .history-item:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .history-item-info {
      flex: 1;
      margin-right: 15px;
      overflow: hidden;
    }

    .history-item-long {
      font-size: 0.9rem;
      color: var(--gray);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 3px;
    }

    .history-item-short {
      font-size: 0.95rem;
      color: var(--primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item-actions {
      display: flex;
    }

    .history-item-btn {
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.2s;
    }

    .history-item-btn:hover {
      color: var(--primary);
    }

    .error {
      color: var(--danger);
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        border-radius: 10px;
      }

      main {
        padding: 20px;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group button {
        margin-left: 0;
        margin-top: 10px;
        padding: 12px;
        width: 100%;
        justify-content: center;
      }

      .paste-btn {
        right: 15px;
      }

      .stats {
        flex-direction: column;
      }

      .stat-box {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class='bx bx-link-alt'></i> Ultra Link Shortener</h1>
      <p class="subtitle">Make your links shorter, share them anywhere</p>
    </header>

    <main>
      <div class="input-group">
        <input type="text" id="longUrl" placeholder="Enter your long URL here..." autocomplete="off">
        <button class="paste-btn" id="pasteBtn" title="Paste from clipboard">
          <i class='bx bx-paste'></i>
        </button>
        <button id="shortenBtn" onclick="shortenUrl()">
          <i class='bx bx-compress'></i> Shorten
        </button>
      </div>
      <div class="error" id="error"></div>

      <div class="result-container" id="resultContainer">
        <div class="result-title">Your shortened URL:</div>
        <div class="short-url">
          <a href="#" id="shortUrl" target="_blank"></a>
          <button class="copy-btn" id="copyBtn">
            <i class='bx bx-copy'></i> Copy
          </button>
        </div>
        <div class="stats">
          <div class="stat-box">
            <i class='bx bx-time-five'></i>
            <h3>Fast</h3>
            <p>Instant link shortening</p>
          </div>
          <div class="stat-box">
            <i class='bx bx-shield-alt-2'></i>
            <h3>Secure</h3>
            <p>HTTPS protected</p>
          </div>
          <div class="stat-box">
            <i class='bx bx-line-chart'></i>
            <h3>Reliable</h3>
            <p>99.9% uptime</p>
          </div>
        </div>
      </div>

      <div class="history" id="historySection">
        <div class="history-title">
          <h2><i class='bx bx-history'></i> Your History</h2>
          <button class="clear-history" id="clearHistoryBtn">
            <i class='bx bx-trash'></i> Clear
          </button>
        </div>
        <div class="history-list" id="historyList"></div>
      </div>
    </main>
  </div>

  <footer>
    <p>Â© 2023 Ultra Link Shortener | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
